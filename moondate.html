<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magical Moon Calendar</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    font-family:'Roboto',sans-serif;
    background: linear-gradient(to bottom,#000000,#000033,#1e3c72,#87ceeb);
    color:white;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    min-height:100vh;
    overflow:hidden;
    position:relative;
  }

  h1{font-family:'Pacifico',cursive;font-size:2.5em;margin:20px 0;text-align:center;}

  .choice-buttons{display:flex;gap:20px;margin-bottom:30px;}
  .choice-buttons button{
    padding:10px 20px;border-radius:12px;border:none;background:rgba(255,255,255,0.1);color:white;font-weight:bold;cursor:pointer;
    transition:0.3s;box-shadow:0 0 10px rgba(255,255,255,0.3);
  }
  .choice-buttons button:hover{background:rgba(255,255,255,0.3);color:#000;}

  .moon-container{display:flex;flex-wrap:wrap;gap:40px;justify-content:center;margin-bottom:20px;}
  .moon-box{display:flex;flex-direction:column;align-items:center;gap:10px;}

  .enter-date{font-family:'Pacifico',cursive;font-size:0.9em;color:#fff;opacity:0.8;}
  input[type="date"]{padding:8px 12px;border-radius:10px;border:none;background:rgba(255,255,255,0.1);color:#fff;box-shadow:0 0 10px rgba(135,206,235,0.7);outline:none;}

  .moon{position:relative;width:150px;height:150px;border-radius:50%;background:#fff;box-shadow:0 0 20px #fff,0 0 40px #87ceeb,0 0 60px #87ceeb;overflow:hidden;transition:all 0.5s;}
  .moon .shadow{position:absolute;width:150px;height:150px;border-radius:50%;background:#000;top:0;left:0;transition:all 0.5s;}

  #thankyou{display:none;flex-direction:column;align-items:center;margin-top:20px;}
  #thankyou h2{font-family:'Pacifico',cursive;color:#fff;margin-bottom:15px;}
  .buttons{display:flex;gap:15px;margin-bottom:10px;}
  .buttons button{padding:8px 15px;border-radius:10px;border:none;background:rgba(255,255,255,0.1);color:white;cursor:pointer;box-shadow:0 0 10px rgba(255,255,255,0.3);}
  .buttons button:hover{background:rgba(255,255,255,0.3);color:#000;}
  .social{display:flex;gap:15px;margin-top:10px;}
  .social a img{width:35px;height:35px;}

  /* Stars */
  .star{position:absolute;width:2px;height:2px;background:white;border-radius:50%;opacity:0.8;animation:twinkle 2s infinite alternate;}
  @keyframes twinkle{from{opacity:0.2;}to{opacity:1;}}

  /* Shooting stars */
  .shooting-star{
    position:absolute;
    width:2px;
    height:100px;
    background:linear-gradient(white, transparent);
    transform:rotate(45deg);
    animation:shoot 2s linear infinite;
  }
  @keyframes shoot{
    0%{top:0;left:0;opacity:1;}
    100%{top:500px;left:800px;opacity:0;}
  }
</style>
</head>
<body>

<h1>Who are you checking for? ðŸŒ™</h1>
<div class="choice-buttons">
  <button id="myself">For Myself</button>
  <button id="couple">For Couple</button>
</div>

<div class="moon-container" id="moonContainer"></div>

<div id="thankyou">
  <h2>Thank You!</h2>
  <div class="buttons">
    <button onclick="window.location.href='mailto:harshitaaaarya@gmail.com'">Give Feedback</button>
    <button id="followBtn">Follow Us</button>
  </div>
  <div class="social" id="socialLinks" style="display:none;">
    <a href="https://www.instagram.com/___.harshita._.aarya?igsh=emd6ZDZpaDk0dTJ5" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
    </a>
    <a href="https://www.linkedin.com/in/harshita-aarya/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
    </a>
  </div>
</div>

<script>
  // Generate twinkling stars
  for(let i=0;i<150;i++){
    const star=document.createElement('div');
    star.classList.add('star');
    star.style.top=Math.random()*100+'%';
    star.style.left=Math.random()*100+'%';
    star.style.width=star.style.height=(Math.random()*2+1)+'px';
    document.body.appendChild(star);
  }

  // Generate shooting stars
  for(let i=0;i<3;i++){
    const shoot=document.createElement('div');
    shoot.classList.add('shooting-star');
    shoot.style.top=Math.random()*200+'px';
    shoot.style.left=Math.random()*800+'px';
    shoot.style.animationDelay=(Math.random()*5)+'s';
    document.body.appendChild(shoot);
  }

  function createMoonBox() {
    const box=document.createElement('div');
    box.classList.add('moon-box');

    const label=document.createElement('div');
    label.classList.add('enter-date');
    label.innerText='Enter your date here';
    const input=document.createElement('input');
    input.type='date';

    const moon=document.createElement('div');
    moon.classList.add('moon');
    const shadow=document.createElement('div');
    shadow.classList.add('shadow');
    moon.appendChild(shadow);

    input.addEventListener('change', ()=>{
      const date=new Date(input.value);
      if(!input.value) return;

      // Moon phase calculation
      const lp=29.530588853;
      const newMoon=new Date('2025-09-14');
      let phase=((date-newMoon)/86400000)%lp;
      if(phase<0) phase+=lp;
      const phaseRatio=phase/lp;

      // Set shadow position
      // phaseRatio 0=new, 0.25=first quarter,0.5=full,0.75=last quarter
      if(phaseRatio<=0.5){
        shadow.style.left=(phaseRatio*2*150)+'px'; // waxing
      } else{
        shadow.style.left=((phaseRatio-0.5)*2*150)+'px'; // waning
      }

      document.getElementById('thankyou').style.display='flex';
    });

    box.appendChild(label);
    box.appendChild(input);
    box.appendChild(moon);
    return box;
  }

  const moonContainer=document.getElementById('moonContainer');
  document.getElementById('myself').addEventListener('click', ()=>{
    moonContainer.innerHTML='';
    moonContainer.appendChild(createMoonBox());
  });
  document.getElementById('couple').addEventListener('click', ()=>{
    moonContainer.innerHTML='';
    moonContainer.appendChild(createMoonBox());
    moonContainer.appendChild(createMoonBox());
  });
  document.getElementById('followBtn').addEventListener('click', ()=>{
    document.getElementById('socialLinks').style.display='flex';
  });
</script>
</body>
</html>
