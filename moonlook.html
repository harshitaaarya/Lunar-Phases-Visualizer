<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Magical Moon Calendar</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    height:100vh;
    font-family:'Roboto',sans-serif;
    background: linear-gradient(to bottom,#000000,#000033,#1e3c72,#87ceeb);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    overflow:hidden;
  }

  .stars {position:absolute;width:100%;height:100%;z-index:0;}
  .star {position:absolute;width:2px;height:2px;background:white;border-radius:50%;opacity:0.8;animation:twinkle 2s infinite alternate;}
  @keyframes twinkle{from{opacity:0.2;}to{opacity:1;}}

  .container{position:relative;text-align:center;z-index:2;display:flex;flex-direction:column;align-items:center;}

  h1{font-family:'Pacifico',cursive;color:#fff;text-shadow:0 0 10px #fff;font-size:2em;margin-bottom:20px;}

  .choice-buttons{display:flex;gap:30px;margin-bottom:30px;}
  .choice-buttons button{
    padding:12px 25px;
    border-radius:15px;
    border:none;
    font-size:1em;
    font-weight:bold;
    cursor:pointer;
    box-shadow:0 0 15px rgba(255,255,255,0.3);
    background:rgba(255,255,255,0.1);
    color:#fff;
    transition:0.3s;
  }
  .choice-buttons button:hover{background:rgba(255,255,255,0.3);color:#000;}

  .moon-container{display:flex;gap:40px;margin-bottom:20px;flex-wrap:wrap;justify-content:center;}
  .moon-box{display:flex;flex-direction:column;align-items:center;gap:15px;}
  .moon{width:180px;height:180px;border-radius:50%;background:#f5f5f5;box-shadow:0 0 40px #fff,0 0 80px #87ceeb,0 0 120px #87ceeb;position:relative;overflow:hidden;transition:all 1s ease;}
  .moon .phase{position:absolute;width:180px;height:180px;border-radius:50%;background:#000;top:0;left:0;transition:all 1s ease;}

  input[type="date"]{padding:10px 15px;border-radius:12px;border:none;font-size:0.9em;outline:none;background:rgba(255,255,255,0.1);color:#fff;box-shadow:0 0 15px rgba(135,206,235,0.7);transition:all 0.3s;}
  input[type="date"]:hover{box-shadow:0 0 25px rgba(135,206,235,1);}

  .enter-date{font-family:'Pacifico',cursive;color:#fff;font-size:0.9em;margin-bottom:5px;text-shadow:0 0 10px #fff;opacity:0.8;}

  .thankyou{display:none;flex-direction:column;align-items:center;margin-top:20px;}
  .thankyou h2{color:#fff;font-family:'Pacifico',cursive;margin-bottom:20px;text-shadow:0 0 15px #87ceeb;}
  .thankyou .buttons{display:flex;gap:20px;margin-bottom:15px;}
  .thankyou button{padding:10px 20px;border-radius:12px;border:none;background:rgba(255,255,255,0.1);color:#fff;cursor:pointer;box-shadow:0 0 15px rgba(255,255,255,0.3);transition:0.3s;font-weight:bold;}
  .thankyou button:hover{background:rgba(255,255,255,0.3);color:#000;}
  .social{display:flex;gap:20px;margin-top:10px;}
  .social a img{width:40px;height:40px;}
</style>
</head>
<body>

<div class="stars"></div>

<div class="container">
  <h1>Who are you checking for? ðŸŒ™</h1>
  <div class="choice-buttons">
    <button id="myself">For Myself</button>
    <button id="couple">For Couple</button>
  </div>

  <div class="moon-container" id="moonContainer"></div>

  <div class="thankyou" id="thankyou">
    <h2>Thank You!</h2>
    <div class="buttons">
      <button onclick="window.location.href='mailto:harshitaaaarya@gmail.com'">Give Feedback</button>
      <button id="followBtn">Follow Us</button>
    </div>
    <div class="social" id="socialLinks" style="display:none;">
      <a href="https://www.instagram.com/___.harshita._.aarya?igsh=emd6ZDZpaDk0dTJ5" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"></a>
      <a href="https://www.linkedin.com/in/harshita-aarya/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn"></a>
    </div>
  </div>
</div>

<script>
  // Generate stars
  const starsContainer = document.querySelector('.stars');
  for(let i=0;i<200;i++){
    const star=document.createElement('div');
    star.classList.add('star');
    star.style.top=Math.random()*100+'%';
    star.style.left=Math.random()*100+'%';
    star.style.width=star.style.height=(Math.random()*2+1)+'px';
    starsContainer.appendChild(star);
  }

  const moonContainer=document.getElementById('moonContainer');
  const thankyou=document.getElementById('thankyou');

  const createMoonBox=()=>{
{
    const box=document.createElement('div');
    box.classList.add('moon-box');
    const label=document.createElement('div');
    label.classList.add('enter-date');
    label.innerText='Enter your date here';
    const input=document.createElement('input');
    input.type='date';
    const moon=document.createElement('div');
    moon.classList.add('moon');
    const phase=document.createElement('div');
    phase.classList.add('phase');
    moon.appendChild(phase);
    box.appendChild(label);
    box.appendChild(input);
    box.appendChild(moon);
    input.addEventListener('change',()=>{
      const date=new Date(input.value);
      if(!input.value) return;
      const lp=29.530588853;
      const newMoon=new Date('2025-09-14');
      const phaseCalc=((date-newMoon)/86400000)%lp;
      const phaseRatio=phaseCalc/lp;
      let offset=0;
      if(phaseRatio<0.125||phaseRatio>0.875) offset=180;
      else if(phaseRatio<0.25) offset=180-(phaseRatio/0.25)*180;
      else if(phaseRatio<0.375) offset=0;
      else if(phaseRatio<0.625) offset=-180*(phaseRatio-0.375)/0.25;
      else if(phaseRatio<0.75) offset=-180;
      else if(phaseRatio<0.875) offset=-180+((phaseRatio-0.75)/0.125)*180;
      phase.style.left=offset+'px';
      thankyou.style.display='flex';
    });
    return box;
  }
  }

  document.getElementById('myself').addEventListener('click',()=>{
    moonContainer.innerHTML='';
    moonContainer.appendChild(createMoonBox());
  });

  document.getElementById('couple').addEventListener('click',()=>{
    moonContainer.innerHTML='';
    moonContainer.appendChild(createMoonBox());
    moonContainer.appendChild(createMoonBox());
  });

  document.getElementById('followBtn').addEventListener('click',()=>{
    document.getElementById('socialLinks').style.display='flex';
  });
</script>

</body>
</html>
